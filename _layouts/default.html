<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="/assets/css/all.css" rel="stylesheet">
    <!--load all styles -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
</head>



<body class="light-theme">
    
    <section class="container">
        <div class="header">


            <div class="theme_selector">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
    
    
    
        </div>
        {{ content }}

    </section>
</body>
<footer>
    <div class='footer'>
        <span class='thanks' onclick="toggleThanks()" id='thanks'>
            <i class="far fa-heart"></i>
        </span>
        <p><span class='thanks-text'>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siddhit Sanghavi. All Rights Reserved</span>
            <span id='thanks-show' style="display: none;" class='thanks-text'>
                Thanks to the websites of <a target="_blank" href="https://pal.codes">pal.codes</a> and <a target="_blank"
                    href="https://soh.am">soh.am </a> from which I copied
                with pride, <a href="https://colorhunt.co">ColorHunt</a> for this palette, <a
                    href="https://fontawesome.com">FontAwesome </a> for the icons, <a
                    href="https://pages.github.com/">Github</a>
                for the hosting, and all you <a href="https://stackoverflow.com">StackOverflow</a> people!
            </span>
        </p>
    </div>
</footer>

<script>
    //Light/dark mode toggle
    // Select the button
    const checkbox = document.getElementById('checkbox');

    checkbox.addEventListener('change', () => {
        //change theme of body\
        document.body.classList.toggle("dark-theme");


    });

    function toggleThanks() {
        var t = document.getElementById("thanks-show");
        if (t.style.display === 'none') {
            t.style.display = 'block';
        } else {
            t.style.display = 'none';
        }
    }

</script>

</html>
