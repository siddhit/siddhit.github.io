<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Serif+JP:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/styles.css">

<body class="light-theme">
    <div class="header">
        <div class="back">
            <a href="/index.html"><i class="fas fa-arrow-left"></i></a>

        </div>
        <div class="theme_selector">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
    </div>
    <h1>404</h1>

    <p>Sorry, the page you are looking for doesn't exist!</p>
<p>Go back <a href="/index.html">home</a>?</p>


</body>

<script>
    //Light/dark mode toggle
    // Select the button
    const checkbox = document.getElementById('checkbox');

    checkbox.addEventListener('change', () => {
        //change theme of body\
        document.body.classList.toggle("dark-theme");


    });

    function toggleThanks() {
        var t = document.getElementById("thanks-show");
        if (t.style.display === 'none') {
            t.style.display = 'block';
        } else {
            t.style.display = 'none';
        }
    }
</script>

</html>
